<!DOCTYPE html>
<html lang="en">


<!-- head start -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
    <link rel="stylesheet" href="apptest1.css">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <!-- body start -->
  <body> 
    <div class="container">
      <div class="row">
        <div class="col-md-6 colonedesign">
          <img  src="images/image-product-desktop.jpg" class="MainImage img-fluid" alt="" >
        </div>
        <div class="col-md-6 coltwodesign">
            <p class="WhatItem coltwocolind">PERFUME</p>    
            <h1 class="MainHeading coltwocolind">Gabrielle Essence Eau De Parfum</h1>      
            <p class="MainPara coltwocolind">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>      
                    
            <div class="PriceContent">
              <h1 class="PriceCurrent coltwocolind">$149.99</h1>                 
              <span class="PriceStriked coltwocolind">$169.99</span> 
            </div>                   
                        
          <button class="AddtoCart coltwocolind">
              <img class="CartImg"src="images/icon-cart.svg" width="16px" height="16px" alt="">Add to Cart
          </button>
        </div>             
      </div>
    </div>
    
   

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
  </body>
</html>
